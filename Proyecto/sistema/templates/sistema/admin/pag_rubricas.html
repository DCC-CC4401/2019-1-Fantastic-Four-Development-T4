{% extends "sistema/base.html" %}

{% block subtitle %}Rúbricas{% endblock %}

{% block content %}

  <!-- Portada -->
  <div class="w3-container" id="portada" style="margin-top:80px; margin-bottom:10px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Rúbricas</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>

<div class="w3-container">
  <button class="w3-button w3-large w3-red w3-right w3-round">Agregar nueva rúbrica</button><br>
</div>
<!--Seccion rubricas-->

{% for rubrica in lista_rubricas %}
TODO: leer info rúbrica
<button onclick="myFunction('Demo{{ forloop.counter }}')" class="w3-btn w3-red w3-block w3-margin" style="width: 75%">
  <h3>{{ rubrica.nombre }}</h3></button>

<div id="Demo{{ forloop.counter }}" class="w3-hide w3-container w3-pale-red w3-center w3-padding-large w3-margin"style="width: 75%">
  <p><li>Aspecto 1</li>
    <li>Aspecto 2</li>
</p>
    <div class="w3-container">
      <button class="w3-button w3-large w3-margin-right w3-red w3-left w3-round">Ver</button>
  <button class="w3-button w3-large w3-red w3-left w3-round">Modificar</button>
  <button class="w3-button w3-large w3-red w3-right w3-round">Eliminar</button>
</div>
</div>
{% endfor %}

<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

{% endblock %}
